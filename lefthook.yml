pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{ts,tsx,js,jsx,cjs,json,jsonc}'
      run: |
        pnpm biome check --apply {staged_files} || exit 1
        git add {staged_files}

    stylelint:
      glob: '*.{css,scss,less}'
      run: |
        pnpm stylelint --fix {staged_files} || exit 1
        git add {staged_files}
